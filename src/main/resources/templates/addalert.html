<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title >Add Alerts</title>
	<link rel= "stylesheet" type= "text/css" href = "./addAlert.css" th:href= "@{css/addAlert.css}">
</head>
<body>	
	<header>
		<img th:src="@{/images/medcabsubpage.png}"  class= "center"/> 
	</header>
	<main>

	<section id= "addAlertTitle">
    <h1>Add an Alert </h1>


	 <form method= "POST" action = "/addalert">

		<div class = "alertForm">
		<label>Enter the Medication For This Alert:</label>
		<input type="text" name="name" />
		</div>
		
		<div class = "alertForm">
		<label>Enter Dosage Units:</label>
		<input type="text" name="dosageUnits" placeholder="1, 100, 30 etc" />
		</div>
		
		<div class = "alertForm">
		<label>Enter Dosage Type:</label>
		<input type="text" name="dosageType" placeholder ="pill, liquid, patch, injection" />
		</div>
		
		<div class = "alertForm">
		<label>Enter Day To Send Alert:</label>
		<input type="text" name="dayToSendAlert" placeholder ="Sunday = 0, Monday = 1, etc."/>
		</div>
		
		<div class = "alertForm">
		<label>Enter Alert Hour:</label>
		<input type="text" name="timeToSendAlertHour" placeholder ="Military Time" />
		
		
		
		<label id = "minute">Enter Alert Minute:</label>
		<input type="text" name="timeToSendAlertMinute" />
		</div>
		
		
		<div id= "addAlertBtn">	
		<button type="submit" class = "addButton">Add Alert</button>
		</div>

	
	</form>
	 </section>
</main>
