<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title >All Doctors</title>
	<link rel= "stylesheet" type= "text/css" href = "./doctors.css" th:href= "@{css/doctors.css}">
</head>

<body>	
	<header><img th:src="@{/images/medcabsubpage.png}"  class= "center"/> </header>
<main>
		<section id = "doctorsTitle">
		<h1>List of All Doctors</h1>
	
		<div th:each="doctor: ${doctors}" >
			<p><a th:href="@{/doctor(id=${doctor.id})}" th:text="${doctor.doctorName}"></a></p>
		</div>
		</section>
</main>
	
</body>
<footer><a href ="http://localhost:8080/home-page">Back to Home</a></footer>
<script type="text/javascript" th:src="@{/js/medicinecabinet.js}"></script>

</html>
